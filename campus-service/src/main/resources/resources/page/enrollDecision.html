<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>校园大数据平台——招生决策</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/enrollDecision.css">
</head>
<body>
<div class="level_a upper">	
	<div class="level_b" style="width:28%;">
		<div>
			<div class="title">
				<span>访问情况分析</span>
				<hr class="title_left_hr">
				<hr class="title_right_hr">
				<div class="title_point"></div>
			</div>
			<div id="chart1" class="chart"></div>
		</div>
	</div>	
	<!-- 线 -->
	<hr class="vertical">	
		
	<!-- 贫困生生源地分布 -->
	<div class="level_b" style="width:40%;">
		<div>
			<div class="title">
				<span>就业地分布</span>
				<hr class="title_left_hr">
				<hr class="title_right_hr">
				<div class="title_point"></div>
			</div>
			<div id="chart2" class="chart" style="margin-top:-20px;"></div>
			
			<div class="map_list">
				<ul>
					<!-- <li><span>内蒙古</span><span>11人</span></li> -->
				</ul>
			</div>
		</div>
	</div>
	<!-- 线 -->
	<hr class="vertical">
	
	<!-- 学院平均消费 -->
	<div class="level_b" style="width:30%;">
		<div>
			<div class="title">
				<span>就业情况分析</span>
				<hr class="title_left_hr">
				<hr class="title_right_hr">
				<div class="title_point"></div>
			</div>
			<div id="chart3" class="chart" style="width:110%;"></div>
		</div>
	</div>
</div>

<!-- 中间线 -->
<hr class="horizontal">

<div class="level_a lower">
	<div class="level_b" style="width:28%;">
		<div>
			<div class="title">
				<span>专业倾向分析</span>
				<hr class="title_left_hr">
				<hr class="title_right_hr">
				<div class="title_point"></div>
			</div>
			
			<div id="chart4" class="chart"></div>
		</div>
	</div>
	
	<hr class="vertical">
	
	<div class="level_b" style="width:40%;">
		<div>
			<div class="title">
				<span>访问时间分布</span>
				<hr class="title_left_hr">
				<hr class="title_right_hr">
				<div class="title_point"></div>
			</div>
			<div id="chart5" class="chart"></div>
			<div class="time">
				<div class="time_select">
					<ul id="time1">
						<li class="day">按天</li>
						<li class="month">按月</li>
						<li class="year selected">按年</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	<hr class="vertical">
	
	<div class="level_b" style="width:30%;">
		<div>
			<div class="title">
				<span>招生咨询热词</span>
				<hr class="title_left_hr">
				<hr class="title_right_hr">
				<div class="title_point"></div>
			</div>
			<div id="chart6" class="chart"></div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../plugins/echarts4/echarts.min.js"></script>
<script type="text/javascript" src="../js/timeline.js"></script>
<script type="text/javascript" src="../js/modules/enrollDecision.js"></script>
<script src="../plugins/echarts4/echarts-wordcloud.js"></script>
</body>
</html>
