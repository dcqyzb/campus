<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>校园大数据平台——网络行为</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">

</head>
<body>
<div class="level_b" style="width:65%">
	<div id="chart1" class="chart"></div>
</div>

<!-- 线 -->
<hr class="vertical">

<div class="level_b" style="width:34%">
	<div style="width:90%;margin-left: 10%;margin-top:10px;">
		<div class="level_c" style="height:35%">
			<div class="title">
				<span>总体宽带趋势</span>
				<hr class="title_left_hr">
				<hr class="title_right_hr">
				<div class="title_point"></div>
			</div>
			<div id="chart2" class="chart" style="height:95%;"></div>
			<div class="time_year">
				<div class="time_select">
					<ul id="time1">
						<li class="year selected">按年</li>
						<li class="month">按月</li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="level_c" style="height:40%">
			<div class="title">
				<span>网络行为与成绩</span>
				<hr class="title_left_hr">
				<hr class="title_right_hr">
				<div class="title_point"></div>
			</div>
			<div id="chart3" class="chart" style="height:95%;"></div>
		</div>
		
		<div class="level_c" style="height:20%;margin:0;">
			<div class="title">
				<span>沉迷网络关键词云</span>
				<hr class="title_left_hr">
				<hr class="title_right_hr">
				<div class="title_point"></div>
			</div>
			<div id="chart4" class="chart" style="height:95%;"></div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../plugins/echarts4/echarts.min.js"></script>
<script type="text/javascript" src="../js/modules/netBehavior.js"></script>
<script type="text/javascript" src="../js/timeline.js"></script>
<script src="../plugins/echarts4/echarts-wordcloud.js"></script>
<script src="../plugins/scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
</body>
</html>
