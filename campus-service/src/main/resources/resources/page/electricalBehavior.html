<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>校园大数据平台——用电行为</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>
<div class="level_a">
	<div class="level_b" style="width:49%;">
		<div>
			<div class="title">
				<span data-index="0">用电趋势分析</span>
				<hr class="title_left_hr">
				<hr class="title_right_hr">
				<div class="title_point"></div>
			</div>
			<div id="chart1" class="chart"></div>
			<div class="time">
				<div class="time_select">
					<ul id="time1">
						<li class="year selected">按年</li>
						<li class="month">按月</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- 线 -->
	<hr class="vertical">
	<div class="level_b" style="width:50%;">
		<div>
			<div class="title">
				<span data-index="1">窃电嫌疑分析</span>
				<hr class="title_left_hr">
				<hr class="title_right_hr">
				<div class="title_point"></div>
			</div>
			<div id="chart2" class="chart"></div>
		</div>
	</div>
</div>

<!-- 中间线 -->
<hr class="horizontal">

<div class="level_a">
	<div class="level_b" style="width:25%;">
		<div>
			<div class="title">
				<span>节能宿舍排行</span>
				<hr class="title_left_hr">
				<hr class="title_right_hr">
				<div class="title_point"></div>
			</div>
			<div class="table_all">
				<div class="table_head">
					<table>
						<thead>
						<tr>
							<th width="15%">序号</th>
							<th width="25%">宿舍</th>
							<th width="15%">人数</th>
							<th width="45%">人均用电（度）</th>
						</tr>
						</thead>
					</table>
				</div>
				<div class="table_content">
					<table>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- 线 -->
	<hr class="vertical">
	<div class="level_b" style="width:45%;">
		<div>
			<div class="title">
				<span data-index="2">违章电器使用嫌疑</span>
				<hr class="title_left_hr">
				<hr class="title_right_hr">
				<div class="title_point"></div>
			</div>
			<div id="chart3" class="chart"></div>
			<div class="time">
				<div class="time_select">
					<ul id="time2">
						<li class="year selected">按年</li>
						<li class="month">按月</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- 线 -->
	<hr class="vertical">
	<div class="level_b" style="width:29%;">
		<div>
			<div class="title">
				<span data-index="3">未关电器情况分布</span>
				<hr class="title_left_hr">
				<hr class="title_right_hr">
				<div class="title_point"></div>
			</div>
			<div id="chart4" class="chart"></div>
			<div class="time">
				<div class="time_select">
					<ul id="time3">
						<li class="year selected">按年</li>
						<li class="month">按月</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../plugins/jquery.min.js"></script>
<script type="text/javascript" src="../plugins/echarts4/echarts.min.js"></script>
<script type="text/javascript" src="../js/modules/electricalBehavior.js"></script>
<script type="text/javascript" src="../js/timeline.js"></script>
</body>
</html>
